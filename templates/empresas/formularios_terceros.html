<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="../../src/script.js"></script>
  <script src="src/formularios_terceros.js"></script>
  <style>
    :root {
      --primary-color: #001162;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      background-color: #f5f7ff;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .form-header h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .progress-container {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.6s ease;
    }

    .question-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border-left: 4px solid transparent;
    }

    .question-item.active {
      border-left: 4px solid var(--primary-color);
    }

    .question-item.hidden-question {
      display: none;
    }

    .question-label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #212529;
      display: flex;
      align-items: center;
    }

    .required-marker {
      color: #e63946;
      margin-left: 4px;
    }

    /* Custom radio and checkbox */
    .form-check-input {
      width: 1.2em;
      height: 1.2em;
      margin-top: 0.15em;
    }

    .form-check-label {
      margin-left: 0.5rem;
      cursor: pointer;
    }

    /* Enhanced input styles */
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
    }

    /* File upload styling */
    .file-upload-container {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .file-upload-container:hover {
      border-color: var(--accent-color);
      background: rgba(76, 201, 240, 0.05);
    }

    .file-upload-icon {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .file-preview {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .file-preview-item {
      background: var(--light-bg);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .file-preview-item i {
      margin-left: 0.5rem;
      cursor: pointer;
      color: #6c757d;
    }

    /* Submit button */
    .submit-btn {
      background: var(--primary-color);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: var(--transition);
      width: 100%;
      max-width: 300px;
      margin: 2rem auto 0;
      display: block;
    }

    .submit-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Navigation buttons for multi-step forms */
    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .nav-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: var(--transition);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .question-item {
        padding: 1rem;
      }
    }

    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress counter */
    .progress-counter {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--primary-color);
    }


    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0;
      transition: width 0.3s ease;
    }


    .categoria-banner {
      padding: 12px 20px;
      border-top: 4px solid transparent;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /*boton volver*/
    .ms-35rem {
      margin-left: 35rem;
    }
  </style>
</head>

<body>
  <!-- Botón fuera del container -->
  <div class="row align-items-start mt-4" style="margin-left: 0; margin-right: 0;"></div>
  <div class="col-auto">
    <a href="../../templates/empresas/terceros.html" class="btn btn-outline-primary ms-35rem">
      <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
    </a>
  </div>
  </div>

  <div class="form-container animate__animated animate__fadeIn">

    <div class="categoria-banner" id="categoria-banner">
      <h2 class="titulo-categoria" id="titulo-categoria"></h2>
    </div>
    <div class="form-header">
      <h1><i class="fas fa-edit me-2"></i>Formulario Interactivo</h1>
      <p class="text-muted">Por favor complete todos los campos requeridos</p>
    </div>

    <div class="progress-counter" id="progress-counter"></div>
    <div class="progress-container">
      <div class="progress-bar" id="form-progress" style="width: 33%"></div>
    </div>

    <form id="responder-formulario" class="form-section" data-formulario-id="{{ formulario_id }}"
      enctype="multipart/form-data">


    </form>


    <div class="form-navigation">
       <!-- Botón Anterior -->
  <button type="button" class="nav-btn btn btn-outline-primary" id="prev-btn" disabled>
    <i class="fas fa-arrow-left me-2"></i>Anterior
  </button>

  <!-- Botón Guardar (centrado) -->
  <div class="flex-grow-1 d-flex justify-content-center">
    <button type="button" class="nav-btn btn btn-outline-primary" id="save-btn">
      <i class="fas fa-save me-2"></i>Guardar
    </button>
  </div>

  <!-- Botón Siguiente -->
  <button type="button" class="nav-btn btn btn-primary" id="next-btn">
    Siguiente<i class="fas fa-arrow-right ms-2"></i>
  </button>

  <!-- Botón Enviar (oculto inicialmente) -->
  <button type="submit" class="nav-btn btn btn-success" id="submit-btn" style="display: none;">
    Enviar<i class="fas fa-paper-plane ms-2"></i>
  </button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {



      // Verificar acceso (ejemplo)
      function verificarAcceso() {
        const usuario = localStorage.getItem("usuarioLogueado");
        if (!usuario || usuario != 'tercero') {
          alert("No tienes acceso. Iniciá sesión.");
          window.location.href = "../../index.html";
        }
      }

      verificarAcceso();

      // Cargar preguntas desde localStorage (ejemplo)
      const data = localStorage.getItem('preguntas_categoria');

      const categoria = sessionStorage.getItem("categoria_actual");
      const color = sessionStorage.getItem("color_categoria");

      const dataStr = localStorage.getItem("infoTercero");
      const infoTercero = JSON.parse(dataStr);
      const id_tercero = infoTercero.idTercero;


      try {
        const preguntas = JSON.parse(data);

        if (Array.isArray(preguntas)) {
          
          renderizarPreguntasTerceros(preguntas, "responder-formulario");

          obtenerRespuestas(categoria, id_tercero)
          
        } else {
          console.error("El JSON parseado no es un array:", preguntas);
        }
      } catch (err) {
        console.error("Error al parsear JSON:", err);
      }



      if (categoria && color) {
        const titulo = document.getElementById("titulo-categoria");
        const banner = document.getElementById("categoria-banner");
        const progressBar = document.getElementById("form-progress");
        const progressCounter = document.getElementById("progress-counter");
        const submitBtn = document.getElementById("submit-btn");
        const nextBtn = document.getElementById("next-btn");

        // Cambiar texto y color del título
        titulo.textContent = categoria.toUpperCase();
        titulo.color = '#001162'
        banner.style.borderTop = `4px solid ${color}`;

        // Barra de progreso
        progressBar.style.backgroundColor = color;

        // Estilo del contador
        if (progressCounter) {
          progressCounter.style.color = color;
          progressCounter.style.fontWeight = "bold";
        }

        // Estilo botón "Enviar"
        if (submitBtn) {
          submitBtn.style.backgroundColor = color;
          submitBtn.style.borderColor = color;
          submitBtn.style.color = "white";
        }

        // Estilo botón "Siguiente" (opcional)
        if (nextBtn) {
          nextBtn.style.backgroundColor = color;
          nextBtn.style.borderColor = color;
          nextBtn.style.color = "white";
        }

        // Bordes de inputs cuando tienen foco
        const form = document.getElementById("responder-formulario");
        if (form) {
          form.querySelectorAll("input, select, textarea").forEach(el => {
            el.addEventListener("focus", () => {
              el.style.borderColor = color;
            });
            el.addEventListener("blur", () => {
              el.style.borderColor = ""; // volver al valor por defecto
            });
          });
        }

      } else {
        console.warn("No se encontró información de categoría en sessionStorage");
      }

















      //fUNCIONES PARA LOS BOTONES

      const grupos = Array.from(document.querySelectorAll('.grupo-preguntas'));
      const nextBtn = document.getElementById('next-btn');
      const prevBtn = document.getElementById('prev-btn');
      const submitBtn = document.getElementById('submit-btn');

      let currentGroup = 0;
      function mostrarGrupo(index) {
        grupos.forEach((grupo, i) => {
          grupo.style.display = i === index ? 'block' : 'none';
        });

        // Actualizar botones
        prevBtn.disabled = index === 0;
        nextBtn.style.display = index === grupos.length - 1 ? 'none' : 'inline-block';
        submitBtn.style.display = index === grupos.length - 1 ? 'inline-block' : 'none';

        // Actualizar contador
        const progressCounter = document.getElementById('progress-counter');
        if (progressCounter) {
          progressCounter.textContent = `${index + 1}/${grupos.length}`;
        }

        // Actualizar barra de progreso
        const progressBar = document.getElementById('form-progress');
        if (progressBar) {
          const porcentaje = ((index + 1) / grupos.length) * 100;
          progressBar.style.width = `${porcentaje}%`;
        }
      }
    nextBtn.addEventListener('click', () => {

      if (currentGroup < grupos.length - 1) {
        currentGroup++;
        mostrarGrupo(currentGroup);

      }
    });

    prevBtn.addEventListener('click', () => {

      if (currentGroup > 0) {
        currentGroup--;
        mostrarGrupo(currentGroup);

      }
    });

      // Mostrar el primer grupo al iniciar
      mostrarGrupo(currentGroup);




      let saveBtn = document.getElementById('save-btn')
      saveBtn.addEventListener('click', () =>{

        recolectarDatosFormulario()

      })

    })
  </script>
</body>

</html>
